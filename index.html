<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scalep.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top-ball" src="images/bg-pattern-top.svg" alt="bg-top">
  <img class="bottom-ball" src="images/bg-pattern-bottom.svg" alt="bg-bottom">
  <div class= "card">

    <img class="pattern" src="images/bg-pattern-card.svg" alt="bg-card">
    <img class="profile" src="images/image-victor.jpg" alt="image-victor">
    
    <div class="name">
      <p> <strong>Victor Crest</strong><span class="thin"> 26</span></p>
      <p class="small thin">London</p>
    </div>
    
    <hr>

    <div class="flex-container">
      <div>
        <p><strong>80K</strong></p>
        <p class="smaller thin">Followers</p>
      </div>
      <div>
        <p><strong>803K</strong></p>
        <p class="smaller thin">Likes</p>
      </div>
      <div>
        <p><strong>1.4K</strong></p>
        <p class="smaller thin">Photos</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://andre-gabos.github.io/cv/" target="_blank">Andr√© Gabos</a>.
  </div>
</body>
</html>
